{% extends './layout/layout.html' %}
{% block title %} INPUT DATA BARANG NON INVENTARIS - DISPORA JOGJAKARTA {% endblock %}

{% block main %}
<div class="d-flex justify-content flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Input Data Barang Inventaris - DISPORA JOGJA</h1>
</div>
<hr>
<form method="POST">
    <div class="form-group">
        <label>Kode Barang Inventaris</label>
        <input type="text" class="form-control" name="kode_barang" required>
    </div>
    <div class="form-group">
        <label>Nama Barang</label>
        <input type="text" class="form-control" name="nama_barang" required>
    </div>
    <div class="form-group">
        <label>Jenis/Merk/Type</label>
        <input type="text" class="form-control" name="jenis_barang" required>
    </div>
    <div class="form-group">
        <label>Asal/Cara Memperoleh</label>
        <input type="text" class="form-control" name="asal_barang" required>
    </div>
    <div class="form-group">
        <label>Tahun</label>
        <input type="text" class="form-control" name="tahun" required>
    </div>
    <div class="form-group">
        <label>Jumlah</label>
        <input type="text" class="form-control" name="jumlah" required>
    </div>
    <div class="form-group">
        <label>Harga satuan</label>
        <input type="text" class="form-control" name="harga" required aria-describedby="hargaHelp">
        <small id="hargaHelp" class="form-text text-muted">Masukkan nominal harga tanpa titik</small>
    </div>
    <div class="form-group">
        <label>Tempat</label>
        <input type="text" class="form-control" name="tempat">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" value="simpan">Simpan</button>
    </div>
</form>

{% endblock main %}
