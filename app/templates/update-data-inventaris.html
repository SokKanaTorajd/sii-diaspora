{% extends './layout/layout.html' %}
{% block title %} UPDATE DATA BARANG INVENTARIS - DISPORA JOGJAKARTA {% endblock %}

{% block main%}
<div class="d-flex justify-content flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Update Data Barang Inventaris - DISPORA JOGJA</h1>
</div>
<hr>
<form method="POST">
    <div class="form-group">
        <label>Kode Barang Inventaris</label>
        <input type="text" class="form-control" name="kode_barang" 
        value="{{ data[0] }}" readonly>
    </div>
    <div class="form-group">
        <label>Nama Barang</label>
        <input type="text" class="form-control" name="nama_barang"
        value="{{ data[1] }}" required>
    </div>
    <div class="form-group">
        <label>Jenis/Merk/Type</label>
        <input type="text" class="form-control" name="jenis_barang"
        value="{{ data[2] }}" required>
    </div>
    <div class="form-group">
        <label>Asal/Cara Memperoleh</label>
        <input type="text" class="form-control" name="asal_barang"
        value="{{ data[3] }}" required>
    </div>
    <div class="form-group">
        <label>Tahun</label>
        <input type="text" class="form-control" name="tahun"
        value="{{ data[4] }}" required>
    </div>
    <div class="form-group">
        <label>Jumlah</label>
        <input type="text" class="form-control" name="jumlah"
        value="{{ data[5] }}" required>
    </div>
    <div class="form-group">
        <label>Harga satuan</label>
        <input type="text" class="form-control" name="harga"
        value="{{ data[6] }}" required aria-describedby="hargaHelp">
        <small id="hargaHelp" class="form-text text-muted">Masukkan nominal harga tanpa titik</small>
    </div>
    <div class="form-group">
        <label>Tempat</label>
        <input type="text" class="form-control" name="tempat"
        value="{{ data[7] }}" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" value="simpan">Simpan</button>
        <a href="{{ url_for('data_inv') }}"></a>
            <button class="btn btn-warning">Batal</button>
        </a>
    </div>
</form>
{% endblock main%}
