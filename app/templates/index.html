{% extends './layout/layout.html' %}
{% block title %} Aplikasi Inventaris Barang Dinas Pemuda dan Olahraga Kota Yogyakarta {% endblock %}

{% block content %}
        <div class="card text-white bg-primary mb-3" style="width: 20em;margin:0 auto;">
            <img src="static/img/logo_dispora2.png" class="card-img-top" 
                style="width: 40%;height: auto;margin:0 auto;">
            <div class="card-body">
                <h5 class="card-title text-center">Dinas Pemuda dan Olahraga Kota Yogyakarta</h5>
                <form action="" method="POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" placeholder="Masukkan Username" name="username" 
                            class="form-control" value="{{ request.form.username }}">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Masukkan password" name="password"
                            class="form-control" value="{{ request.form.password }}">
                    </div>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
                    {% if error %}
                        <p class="error"><strong>{{ error }}</strong></p>
                    {% endif %}
                </form>
            </div>
        </div>
{% endblock %}
